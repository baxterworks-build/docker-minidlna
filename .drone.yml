---
kind: pipeline
name: default

clone:
  disable: true

steps:
- name: clone recursive
  image: alpine/git
  commands:
    - git clone --recursive --depth=1 ${DRONE_GIT_HTTP_URL} .

- name: build
  image: alpine:latest
  commands: 
    - mkdir -p /log/
    - sh build.sh &> /log/log.txt || curl -F 'sprunge=</log/log.txt' sprunge.us
    - cp /log/log.txt output/log.txt
- name: publish  
  image: plugins/github-release
  when:
    ref:
      include: 
        - refs/tags/release-*
  settings:
    api_key:
      from_secret: github_token
    files:
      - output/minidlna-static.tar.gz
      - output/log.txt
    when:
      event: tag
